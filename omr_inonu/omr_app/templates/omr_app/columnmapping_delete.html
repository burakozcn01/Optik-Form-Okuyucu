{% extends "omr_app/base.html" %}
{% block title %}ColumnMapping Sil{% endblock %}

{% block content %}
<h1>ColumnMapping Sil</h1>
<hr>
<div class="alert alert-danger">
  <p>ID: <strong>{{ mapping.id }}</strong> kaydını silmek istediğinize emin misiniz?</p>
</div>
<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sil</button>
  <a href="{% url 'columnmapping-list-html' %}" class="btn btn-secondary">İptal</a>
</form>
{% endblock %}
