{% extends "omr_app/base.html" %}
{% block title %}Öğrenci Sil{% endblock %}

{% block content %}
<h1>Öğrenci Sil</h1>
<hr>
<div class="alert alert-danger">
  <p><strong>{{ student.student_number }}</strong> kaydını silmek istediğinize emin misiniz?</p>
</div>
<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sil</button>
  <a href="{% url 'student-list-html' %}" class="btn btn-secondary">İptal</a>
</form>
{% endblock %}
