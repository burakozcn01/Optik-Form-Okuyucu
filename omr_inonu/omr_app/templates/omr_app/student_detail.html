{% extends "omr_app/base.html" %}
{% block title %}Öğrenci Detayı{% endblock %}

{% block content %}
<h1>Öğrenci Detayı</h1>
<hr>
<div class="card">
  <div class="card-header">
    {{ student.student_number }}
  </div>
  <div class="card-body">
    <p><strong>ID:</strong> {{ student.id }}</p>
    <h5>Sonuçlar (results) JSON:</h5>
    <pre>{{ student.results|safe }}</pre>
  </div>
</div>
{% endblock %}
