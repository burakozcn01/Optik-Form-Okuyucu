<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}OMR App{% endblock %}</title>
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home-html' %}">OMR App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
      data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <!-- Course -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'course-list-html' %}">Kurslar</a>
        </li>
        <!-- TestGroup -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'testgroup-list-html' %}">Test Grupları</a>
        </li>
        <!-- ColumnMapping -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'columnmapping-list-html' %}">Column Mappings</a>
        </li>
        <!-- AnswerKey -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'answerkey-list-html' %}">Answer Keys</a>
        </li>
        <!-- Student -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'student-list-html' %}">Öğrenciler</a>
        </li>
        <!-- StudentAnswer -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'studentanswer-list-html' %}">Cevaplar</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>

</body>
</html>
